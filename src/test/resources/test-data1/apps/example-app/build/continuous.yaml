apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: example-app
  name: example-app
spec:
  source:
    git:
      uri: 'https://github.com/wheel-sh/wheel-default-builds.git'
    type: Git
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: example/Jenkinsfile
      env:
        - name: APP_NAME
          value: shelf
        - name: GIT_REPOSITORY
          value: https://github.com/wheel-sh/example-app.git
type: JenkinsPipeline